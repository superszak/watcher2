<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Hello Twitter</title>
</head>
<body>

<p><a th:href="@{/auth/facebook}"><img th:src="@{/images/signinfb.png}" border="0"/></a></p>
<h3>Hello, <span th:text="${twitterProfile.name}">Some User</span>!</h3>

 <h4>Latest posts:</h4>
 <table border="1">
     <tr>
         <td><b>FromUser</b></td>
         <td><b>Post</b></td>
         <td><b>Retweet</b></td>
     </tr>
     <tr th:each="post:${posts}">
         <td th:text="${post.fromUser}">FromUser</td>
         <td th:text="${post.text}">Post</td>
         <td><a href="retweet">Retweet</a></td>
     </tr>
 </table>
 </body>
 </html>
