<script language="javascript" type="text/javascript">
    var id = 0;
    console.log("set id");
</script>

 <h4>Latest posts:</h4>
 <table border="1">
     <tr>
         <td><b>Portal</b></td>
         <td><b>FromUser</b></td>
         <td><b>Post</b></td>
         <td><b>Retweet</b></td>
         <td><b>Add to favs</b></td>
     </tr>
     <tr th:each="post:${posts}">
         <td th:text="${portal}">Portal</td>
         <td th:text="${post.fromUser}">FromUser</td>
         <td th:text="${post.text}">Post</td>
         <!-- <td><a href="retweet">Retweet</a></td> -->
         <!-- <td><a href="retweet" onclick="location.href=this.href+'?id='+id;return false;">Retweet</a></td> -->

         <script language="javascript" type="text/javascript">
            var id_str = id.toString();
            var link = id_str;

            var text = '<td><a href="retweet\n">Retweet</a></td>';
            var link = text.replace("\n", id_str);
            document.write(link);

            var text = '<td><a href="twlike\n">Like</a></td>';
            var link = text.replace("\n", id_str);
            document.write(link);

            id++;
         </script>
     </tr>
 </table>
